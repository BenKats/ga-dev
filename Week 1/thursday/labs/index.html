<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS Grid Layout</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        />
        <!-- I've included this css library that you can ignore.  (Or use if you wish) -->
        <link
            rel="stylesheet prefetch"
            href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.8.1/tachyons.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lora:400,400i|Playfair+Display:400,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <img src="images/logo.svg" alt="logo" />
        <div class="container">
            <div class="grid">
                <section class="grid-box" id="box-1">
                    <p>HELLO THERE GENERAL KENOBI</p>
                </section>
                <section class="grid-box" id="box-2">b</section>
                <section class="grid-box" id="box-3">c</section>
                <section class="grid-box" id="box-4">d</section>
                <section class="grid-box" id="box-5">e</section>
                <section class="grid-box" id="box-6">f</section>
                <section class="grid-box" id="box-7">g</section>
                <section class="grid-box" id="box-8">h</section>
            </div>
        </div>
    </body>
</html>
